<div class="page-center">
  <h2 class="page-title">Whizsheet Characters</h2>

  <table class="character-table">
    <thead>
      <tr>
        <th class="character-header">Character</th>
        <th class="action-header">Select</th>
        <th class="action-header">Edit</th>
        <th class="action-header">Delete</th>
      </tr>
    </thead>

    <tbody>
      @for (c of characters(); track c.id) {
        <tr>
          <!-- Character info -->
          <td class="character-info">
            <strong>{{ c.name }}</strong
            ><br />
            {{ c.class }} – HP {{ c.hp }}
          </td>

          <!-- Select -->
          <td class="action-cell">
            <button
              type="button"
              class="icon-btn btn-select"
              (click)="viewCharacter(c.id)"
              aria-label="Select character"
            >
              <svg
                xmlns="http://www.w3.org/2000/svg"
                width="20"
                height="20"
                viewBox="0 0 20 20"
                fill="currentColor"
              >
                <g fill-rule="evenodd" clip-rule="evenodd">
                  <path
                    d="M16.418 1.209a2 2 0 0 1 2.333 2.325l-.474 2.601a2 2 0 0 1-.551 1.053l-6.394 6.418a2 2 0 0 1-2.828.005l-2.126-2.117a2 2 0 0 1-.005-2.829l6.394-6.418a2 2 0 0 1 1.05-.554zm-.109 4.567l.475-2.601l-2.6.484l-6.394 6.418l2.125 2.117z"
                  />
                  <path
                    d="M7.97 12.021a.75.75 0 0 1-.002-1.06l3.53-3.543a.75.75 0 1 1 1.062 1.059l-3.529 3.542a.75.75 0 0 1-1.06.002"
                  />
                  <path
                    d="M3.192 9.025a2.5 2.5 0 0 1 3.535-.007l4.25 4.235a2.5 2.5 0 1 1-3.528 3.542l-4.25-4.235a2.5 2.5 0 0 1-.007-3.535m2.124 1.41a.5.5 0 0 0-.706.708l4.25 4.235a.5.5 0 1 0 .706-.708z"
                  />
                  <path
                    d="M5.71 13.646L2.889 16.48l.708.706l2.823-2.834l1.417 1.412l-2.823 2.833a2 2 0 0 1-2.829.006l-.708-.706a2 2 0 0 1-.005-2.829l2.823-2.833z"
                  />
                </g>
              </svg>
            </button>
          </td>

          <!-- Edit -->
          <td class="action-cell">
            <button
              type="button"
              class="icon-btn btn-edit"
              (click)="editCharacter(c.id)"
              aria-label="Edit character"
            >
              ✎
            </button>
          </td>

          <!-- Delete -->
          <td class="action-cell">
            <button
              type="button"
              class="icon-btn btn-danger"
              (click)="deleteCharacter(c.id)"
              aria-label="Delete character"
            >
              <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24">
                <path fill="white" d="M8 22L5 8l3-6h8l3 6l-3 14zm3-16v2H9v2h2v5h2v-5h2V8h-2V6z" />
              </svg>
            </button>
          </td>
        </tr>
      }
    </tbody>
  </table>

  <button type="button" class="btn btn-primary create-btn" (click)="goToCreateCharacterPage()">
    Create a new character
  </button>
</div>
