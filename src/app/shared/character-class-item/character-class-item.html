<div class="border rounded p-3 mb-3">
  <div class="mb-3">
    <label class="form-label">Class</label>
    <select
      class="form-select"
      [value]="model().classType"
      (change)="update({ classType: $any($event.target).value })"
    >
      <option value="">-- Choose a class --</option>
      @for (c of classes; track c) {
        <option [value]="c" [selected]="c === model().classType">{{ c }}</option>
      }
    </select>
  </div>

  @if (model().classType === CharacterClassType.Other) {
    <div class="mb-3">
      <label class="form-label">Custom class</label>
      <input
        type="text"
        class="form-control"
        [value]="model().customClassName"
        (input)="update({ customClassName: $any($event.target).value })"
      />
    </div>
  }

  <div class="mb-3">
    <label class="form-label">Level</label>
    <input
      type="number"
      class="form-control"
      [value]="model().level"
      (input)="update({ level: +$any($event.target).value })"
    />
  </div>

  <div class="d-flex justify-content-between">
    <button type="button" class="btn btn-outline-danger" (click)="remove()">
      Remove
    </button>
  </div>
</div>
