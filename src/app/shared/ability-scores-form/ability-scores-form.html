<h4>Ability Scores</h4>

<div class="row g-3">
  <div class="col-6 col-md-4">
    <label class="form-label">Strength</label>
    <input type="number" class="form-control" [field]="form.strength" />
  </div>

  <div class="col-6 col-md-4">
    <label class="form-label">Dexterity</label>
    <input type="number" class="form-control" [field]="form.dexterity" />
  </div>

  <div class="col-6 col-md-4">
    <label class="form-label">Constitution</label>
    <input type="number" class="form-control" [field]="form.constitution" />
  </div>

  <div class="col-6 col-md-4">
    <label class="form-label">Intelligence</label>
    <input type="number" class="form-control" [field]="form.intelligence" />
  </div>

  <div class="col-6 col-md-4">
    <label class="form-label">Wisdom</label>
    <input type="number" class="form-control" [field]="form.wisdom" />
  </div>

  <div class="col-6 col-md-4">
    <label class="form-label">Charisma</label>
    <input type="number" class="form-control" [field]="form.charisma" />
  </div>
</div>
