<nav class="side-nav" [class.open]="isOpen()">
  <div class="side-nav-header">
    @if (theme.current() === 'dark') {
      <img src="/whizsheet-transparent-red-logo.png" alt="Whizsheet" class="side-nav-logo" />
    } @else {
      <img src="/whizsheet-transparent-black-logo.png" alt="Whizsheet" class="side-nav-logo" />
    }

    <button class="side-nav-close" (click)="close()" aria-label="Close menu">âœ•</button>
  </div>

  <div class="mb-3">
    <button class="btn btn-outline-secondary theme-toggle" (click)="toggleTheme()">
      @if (theme.current() === 'dark') {
        <i class="bi bi-moon-fill moon-icon"></i>
        <span>Dark</span>
      } @else {
        <i class="bi bi-sun-fill sun-icon"></i>
        <span>Light</span>
      }
    </button>

    <button class="btn btn-outline-danger" (click)="logout()">Logout</button>
  </div>

  <hr />

  <ul>
    <!-- LIST OF CHARACTERS -->
    <li>
      <a
        routerLink="/characters"
        routerLinkActive="active"
        [routerLinkActiveOptions]="{ exact: true }"
      >
        Characters
      </a>
    </li>

    <!-- CREATE CHARACTER -->
    <li>
      <a routerLink="/characters/create" routerLinkActive="active"> Create character </a>
    </li>

    @if (activeCharacterId()) {
      <hr />
      <!-- CHARACTER DETAILS -->
      <li>
        <a
          [routerLink]="['/characters', activeCharacterId()]"
          routerLinkActive="active"
          [routerLinkActiveOptions]="{ exact: true }"
        >
          {{ activeCharacter()?.name }}
        </a>
      </li>

      <!-- ABILITY SCORES-->
      <li>
        <a
          [routerLink]="['/characters', activeCharacterId(), 'ability-scores']"
          routerLinkActive="active"
          [routerLinkActiveOptions]="{ exact: true }"
        >
          Ability scores
        </a>
      </li>

      <!-- HIT POINTS -->
      <li>
        <a
        [routerLink]="['/characters', activeCharacterId(), 'hit-points']"
        routerLinkActive="active"
        [routerLinkActiveOptions]="{ exact : true }"
        > 
        Hit points 
      </a>
      </li>
    }
  </ul>
</nav>
