<app-character-layout>
  <div class="card-grid">
    <app-value-display-card
      label="Total HP"
      [value]="characterStore.hitPoints()?.totalHitPoints || 0"
      (edit)="openModal('totalHitPoints')"
    />

    <app-value-display-card
      label="Current HP"
      [value]="characterStore.hitPoints()?.currentHitPoints || 0"
      (edit)="openModal('currentHitPoints')"
    />

    <app-value-display-card
      label="Temp HP"
      [value]="characterStore.hitPoints()?.temporaryHitPoints || 0"
      (edit)="openModal('temporaryHitPoints')"
    />
  </div>

  <app-value-edit-modal
    [isOpen]="isModalOpen()"
    [title]="selectedHPToString()"
    [value]="characterStore.hitPoints()?.[selectedHp()!] || 0"
    (save)="updateHp($event)"
    (close)="isModalOpen.set(false)"
  />
</app-character-layout>
