<div class="container-fluid min-vh-100">
  <div
    class="row w-100 justify-content-center
           align-items-start align-items-lg-center
           pt-4 pt-lg-0 mt-5"
  >

    <!-- Colonne gauche : branding -->
    <div
      class="col-lg-6 d-none d-lg-flex justify-content-center align-items-center"
    >
      <img
        src="/whizsheet-logo.png"
        alt="Whizsheet"
        class="branding-image"
      />
    </div>

    <!-- Colonne droite : login -->
    <div class="col-12 col-sm-10 col-md-8 col-lg-4">
      <form
        class="card p-4 shadow-sm"
        (submit)="onSubmit($event)"
      >
        <h2 class="text-center mb-4">Whizsheet</h2>

        <div class="mb-3">
          <label class="form-label">Email</label>
          <input
            type="email"
            class="form-control"
            [field]="loginForm.email"
          />

          @if (loginForm.email().invalid() && loginForm.email().touched()) {
            <div class="text-danger small mt-1">
              @for (err of loginForm.email().errors(); track err.kind) {
                <div>{{ err.message }}</div>
              }
            </div>
          }
        </div>

        <button
          class="btn btn-primary w-100 mb-3"
          type="submit"
          [disabled]="loginForm().invalid()"
        >
          Login
        </button>

        <hr />

        <button
          type="button"
          class="btn btn-outline-light w-100"
          (click)="loginWithGoogle()"
        >
          Sign in with Google
        </button>
      </form>
    </div>

  </div>
</div>
